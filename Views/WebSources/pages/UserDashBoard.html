<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        crossorigin="anonymous"></script>

    <link href="../css/style.css" rel="stylesheet">

    <script src="../js/model/User.js"></script>
    <script src="../js/model/Ticket.js"></script>
    <script src="../js/model/Comentario.js"></script>
    <script src="../js/model/Data.js"></script>

    <script src="../js/app.js"></script>
</head>

<body onload="init()">
    <ul class="nav justify-content-end nav-user">
        <li class="nav-item">
            <a class="nav-link active" href="UsersDashboard.html">Bienvenido a la pag de Administracion</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="javascript:fnLogOutUsersDashBoard()">Log Out</a>
        </li>
    </ul>

    <div id="oculto">
        <form id="formularioActualizacion">
            <div class="mb-3 row">
                <div class="col-4">
                    <label for="updateNombre" class="form-label">Nombre</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="updateNombre">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-4">
                    <label for="updateApellido" class="form-label">Apellido</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="updateApellido">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-4">
                    <label for="updateUserName" class="form-label">UserName</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="updateUserName">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-4">
                    <label for="updatePassword" class="form-label">Password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="updatePassword">
                </div>
            </div>

            <div class="mb-3 row">
                <div class="col-4">
                    <label for="updateRole" class="form-label">Role</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="updateRole">
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-primary" id="btn-registrarse" onclick="fnActualizar()">
                    Editar Usuario
                </button>

                <button type="button" class="btn btn-outline-primary" onclick="fnCancelarEdicion()"> Cancelar</button>
            </div>
        </form>
    </div>

    <div id="tablaContenedor">
        <div id="tabla-usuarios">

        </div>
    </div>


</body>
